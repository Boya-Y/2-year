<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>拣爱 (Love's Choice) - Web Tribute</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap">
  <style>
    body{margin:0;padding:0;background-color:#fdf6e3;display:flex;justify-content:center;align-items:center;height:100vh;width:100vw;overflow:hidden;font-family:'ZCOOL KuaiLe',sans-serif;color:#555;touch-action:none;-webkit-tap-highlight-color:transparent}
    #game-container{position:relative;width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:#333}
    canvas{display:block;max-width:100%;max-height:100%;object-fit:contain;background:#fff;box-shadow:0 0 20px rgba(0,0,0,0.5)}
    .fade-overlay{position:absolute;top:0;left:0;width:100%;height:100%;background:#fff;pointer-events:none;opacity:0;transition:opacity 1s ease;z-index:10}
    .fade-active{opacity:1}
    #tooltip{position:absolute;top:10px;left:50%;transform:translateX(-50%);font-size:14px;color:#fff;background:rgba(0,0,0,0.5);padding:5px 10px;border-radius:15px;pointer-events:none;opacity:0;transition:opacity 0.5s;white-space:nowrap;z-index:20}
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="fadeLayer" class="fade-overlay"></div>
    <div id="tooltip">提示：真正的选择往往不在选项里</div>
  </div>
  <script src="./game.js"></script>
</body>
</html>
